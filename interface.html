<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Feed</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Upload button on the top left */
    .upload-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* File input and upload button */
    input[type="file"] {
      display: none;
    }

    .upload-label {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    /* Image feed in the center */
    #feed {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }

    .post {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Upload Button (Top-Left) -->
  <div class="upload-container">
    <label class="upload-label" for="upload-images">Upload Images</label>
    <input type="file" id="upload-images" multiple />
    <button id="upload-btn">Upload</button>
  </div>

  <!-- Image Feed in the Center -->
  <div id="feed"></div>

  <script type="module">
    import { db, storage } from './firebase.js';
    import { ref as dbRef, push, onValue, update, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { ref as storageRef, listAll, getDownloadURL, uploadBytes } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const uploadBtn = document.getElementById('upload-btn');
    const uploadImages = document.getElementById('upload-images');
    const feed = document.getElementById('feed');

    // Upload multiple images to Firebase Storage
    uploadBtn.addEventListener('click', async () => {
      const files = uploadImages.files;
      if (files.length === 0) {
        alert('Please select at least one image to upload.');
        return;
      }

      for (let file of files) {
        const imageRef = storageRef(storage, 'images/' + file.name);
        try {
          await uploadBytes(imageRef, file);
          alert('Images uploaded successfully!');
        } catch (error) {
          alert('Error uploading image: ' + error.message);
        }
      }
      loadImages();  // Reload the feed after uploading
    });

    // Function to load and display all images from Firebase Storage
    async function loadImages() {
      const imagesRef = storageRef(storage, 'images/');
      try {
        const result = await listAll(imagesRef);
        feed.innerHTML = '';  // Clear existing feed

        for (let item of result.items) {
          const url = await getDownloadURL(item);
          const postElement = document.createElement('div');
          postElement.classList.add('post');
          postElement.innerHTML = `<img src="${url}" alt="Image" />`;
          feed.appendChild(postElement);
        }
      } catch (error) {
        alert('Error loading images: ' + error.message);
      }
    }

    // Load images when the page loads
    loadImages();
  </script>

</body>
</html>
