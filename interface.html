<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="uploadButton">Upload Image</button>
  <input type="file" id="imageInput" style="display:none;"><br>
  <div id="imageContainer"></div>

  <script type="module">
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
    import { collection, addDoc, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { app, storage, db } from "./firebaseConfig.js";

    const uploadButton = document.getElementById('uploadButton');
    const imageInput = document.getElementById('imageInput');
    const imageContainer = document.getElementById('imageContainer');

    uploadButton.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const storageRef = ref(storage, `images/${file.name}`);
      await uploadBytes(storageRef, file);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, 'images'), { url: imageUrl, timestamp: new Date() });
      displayImages();
    });

    async function displayImages() {
      const q = query(collection(db, 'images'), orderBy('timestamp', 'desc'));
      const querySnapshot = await getDocs(q);
      imageContainer.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const img = document.createElement('img');
        img.src = doc.data().url;
        imageContainer.appendChild(img);
      });
    }

    displayImages();
  </script>
</body>
</html>
